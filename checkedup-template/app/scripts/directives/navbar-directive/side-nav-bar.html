<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" style="height:100%">
    <md-content class="sidenav-content">
        <md-toolbar class="light">
            <img src="images/checkedup-logo-dark.svg" alt="CheckedUp logo"/>
        </md-toolbar>
        <md-list class="sidenav-list">
            <md-list-item md-ink-ripple="#206ca4" ng-class="{'list-item-active': currentState =='surgery' || currentState == 'dashboard'}" ng-click="navigate('dashboard')">
                <div class="list-item-multi-label">
                    <p>My Surgery</p>
                    <p class="small-label">Cataract Surgery</p>
                </div>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item md-ink-ripple="#206ca4" ng-class="{'list-item-active': currentState =='doctor'}" ng-click="navigate('doctor')">
                <div class="list-item-multi-label">
                    <p>My Doctor</p>
                    <p class="small-label">Dr. Jerry Bosworth</p>
                </div>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item md-ink-ripple="#206ca4" ng-class="{'list-item-active': currentState =='account'}" ng-click="navigate('account')">
                <div class="list-item-multi-label">
                    <p>My Account</p>
                    <p class="small-label">Jacob Johnson</p>
                </div>
            </md-list-item>
            <md-divider></md-divider>
        </md-list>
        <md-list class="sidenav-footer">
            <md-divider></md-divider>
            <md-list-item md-ink-ripple="#206ca4" ng-click="navigate('login')">
                <p>Log Out</p>
            </md-list-item>
        </md-list>
    </md-content>
</md-sidenav>
