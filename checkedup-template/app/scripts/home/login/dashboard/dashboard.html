<section layout='row' flex ng-init="init()">
    <side-nav></side-nav>
    <div layout="column" class="relative" layout-fill role="main">
        <md-toolbar md-theme="checkedup" class="md-hue-2">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
                    <ng-md-icon icon="menu"></ng-md-icon>
                </md-button>
                <h3>
                    Back
                </h3>
                <span flex></span>
                <md-button class="md-fab md-primary md-mini md-hue-3" ng-click="toogleVideoPlayer()" aria-label="Video Player Control">
                    <ng-md-icon icon="{{video_player_icon}}" options='{"duration": 300, "rotation": "none", "easing": "sine-in-out"}'></ng-md-icon>
                </md-button>
                <md-button class="md-fab md-primary md-mini" aria-label="Back">
                    <ng-md-icon icon="arrow_back"></ng-md-icon>
                </md-button>
                <md-button class="md-fab md-primary md-mini" aria-label="Next" ng-click="showActionToast()">
                    <ng-md-icon icon="arrow_forward"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-content id="content_dashboard" class="content-dashboard" flex layout="column">
            <video id="video_player"
                   ng-click="toogleVideoPlayer()"
                   ng-show="showVideo"
                   poster="images/video-placeholder.png"
                   src="https://cu-prod.s3.amazonaws.com/slides/primary/CAT_MOD2_S1_GL2_v2_copy.mp4" type="video/mp4"
                   webkit-playsinline>
                Your browser does not support HTML5 video.
            </video>
        </md-content>
        <footer id="footer_steps" ng-init="init()" footer-module></footer>
    </div>
</section>
