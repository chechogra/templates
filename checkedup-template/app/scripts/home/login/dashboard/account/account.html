<section id="account_section" layout='row' flex ng-init="init()">
    <side-nav></side-nav>
    <div layout="column" class="relative" layout-fill role="main">
        <md-toolbar md-theme="checkedup" class="md-hue-2">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
                    <ng-md-icon icon="menu"></ng-md-icon>
                </md-button>
                <h3>Account</h3>
            </div>
        </md-toolbar>
        <md-tabs ng-init="init()">
            <md-tab label="Info">
                <md-tab-content layout="column" ng-cloak ng-include="'scripts/home/login/dashboard/account/info/account-info.html'"></md-tab-content>
            </md-tab>
            <md-tab label="Terms">
                <md-tab-content layout="column" ng-cloak ng-include="'scripts/home/login/dashboard/account/terms/terms-of-use.html'"></md-tab-content>
            </md-tab>
            <md-tab label="Privacy">
                <md-tab-content layout="column" ng-cloak ng-include="'scripts/home/login/dashboard/account/privacy/privacy-policy.html'"></md-tab-content>
            </md-tab>
        </md-tabs>
    </div>
</section>
