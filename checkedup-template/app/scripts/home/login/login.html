<section class="login-section dark" layout='row' layout-align="center start" flex ng-init="init()">
    <div class="login-container dark" layout='column' flex layout-align="start center">
        <div class="credentials-top">
            <img class="checkedup-logo" flex src="images/checkedup-logo.svg" alt="CheckedUp logo">
            <img class="doctor-rounded" src="images/doctor-img-square.png" alt="Doctor image">
        </div>
        <div class="credentials-bottom">
            <p>Welcome back to CheckedUp! Donâ€™t have an account? <md-button id="go_register_btn">Click here</md-button></p>
            <md-whiteframe class="md-whiteframe-1dp" flex layout="column" layout-align="center center">
                <form>
                    <md-input-container>
                        <label>Email</label>
                        <input type="email" ng-model="user.email" required>
                    </md-input-container>
                    <md-input-container>
                        <label>Password</label>
                        <input type="password" ng-model="user.password" required>
                    </md-input-container>
                    <div class="credentials-actions" layout="row" layout-sm="column" layout-align="start center" layout-align-sm="center start">
                        <md-button class="md-raised md-accent" flex-order="1" flex-order-sm="2" ng-click="login()">GET STARTED</md-button>
                    </div>
                </form>
            </md-whiteframe>
            <div class="secondary-actions" layout="row" layout-sm="column" layout-align="end center">
                <md-button>Forgot Password?</md-button>
                <md-button>Trouble Logging In?</md-button>
            </div>
        </div>
    </div>
</section>
